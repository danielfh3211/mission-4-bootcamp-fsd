<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2216%22>ğŸ“</text></svg>"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-200">
    <div
      class="max-w-3xl mx-auto bg-white md:rounded-lg shadow-2xl overflow-hidden my-0 md:my-8"
    >
      <div
        class="flex flex-col md:flex-row items-center justify-between bg-gradient-to-r from-blue-400 to-cyan-400 px-8 py-6"
      >
        <div class="flex items-center gap-4">
          <img
            src="https://avatar.iran.liara.run/public/33"
            class="w-16 h-16 rounded-full border-4 border-white shadow-lg"
          />
          <div>
            <h2 class="text-2xl font-bold text-white">Ahmad Pratama</h2>
            <p class="text-sm text-white/80 font-medium">
              Full Stack Developer
            </p>
          </div>
        </div>
        <div class="flex flex-col items-end mt-4 md:mt-0">
          <div
            class="flex items-center gap-2 bg-white/20 px-4 py-2 rounded-xl shadow"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            <div class="flex flex-col">
              <span
                class="text-white font-medium font-mono min-w-[200px]"
                id="currentDate"
              ></span>
            </div>
          </div>
        </div>
      </div>

      <div class="px-6 py-8">
        <div class="bg-blue-50 rounded-xl p-6 border-2 border-blue-100 mb-8">
          <div>
            <label for="todoText" class="block mb-2 font-semibold text-gray-700"
              >Tugas Baru:</label
            >
            <textarea
              id="todoText"
              placeholder="Masukkan tugas yang ingin dikerjakan..."
              class="w-full px-5 py-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-blue-400 min-h-[120px] resize-y transition mb-2 shadow-sm"
            ></textarea>
          </div>
          <div class="mb-2">
            <label
              for="dueDate"
              class="block mb-2 text-sm font-medium text-gray-700"
              >Tanggal Deadline</label
            >
            <input
              type="datetime-local"
              id="dueDate"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-blue-400 shadow-sm mb-2"
            />
          </div>
          <div class="mb-6">
            <label
              for="priority"
              class="block mb-2 text-sm font-medium text-gray-700"
              >Pilih Prioritas</label
            >
            <div class="relative">
              <select
                id="priority"
                class="appearance-none w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 pr-10 rounded-xl leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
              >
                <option value="">-- Pilih Prioritas --</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-4 text-gray-500"
              >
                <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                  <path
                    fill-rule="evenodd"
                    d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.27a.75.75 0 01.02-1.06z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
          </div>

          <button
            class="w-full py-4 bg-gradient-to-r from-blue-400 to-cyan-400 text-white rounded-lg font-bold text-lg shadow hover:scale-[1.02] transition"
            id="submitBtn"
          >
            Tambah Tugas
          </button>
        </div>

        <div
          class="mb-8 flex flex-col md:flex-row items-center gap-3 bg-blue-50 border-2 border-blue-100 rounded-xl px-6 py-4 shadow w-fit"
        >
          <label
            for="filterDate"
            class="font-semibold flex items-center gap-2 mb-2 md:mb-0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-blue-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            Filter Tanggal
          </label>
          <input
            type="date"
            id="filterDate"
            class="px-4 py-2 border-2 border-blue-200 rounded-xl text-base focus:outline-none focus:border-blue-400 shadow-sm bg-white transition"
          />
          <button
            id="clearFilterBtn"
            class="flex items-center gap-2 px-4 py-2 bg-white text-blue-600 rounded-xl font-medium shadow-md border-2 border-blue-200 hover:bg-blue-50 transition-all"
            title="Reset Filter"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-blue-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
              />
            </svg>
            Reset
          </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div class="bg-blue-50 rounded-xl p-5 border-2 border-blue-100">
            <h3
              class="mb-4 text-gray-800 text-lg font-bold flex items-center gap-2"
            >
              ğŸ“ To Do
              <span
                class="bg-blue-400 text-white px-3 py-1 rounded-full text-xs font-semibold"
                id="todoCount"
                >0</span
              >
            </h3>
            <div
              id="todoList"
              class="todo-container min-h-[100px] lg:min-h-[120px]"
            >
              <div class="empty-state text-center text-gray-400 italic py-6">
                Belum ada tugas. Tambahkan tugas pertamamu!
              </div>
            </div>
          </div>
          <div class="bg-red-50 rounded-xl p-5 border-2 border-red-100">
            <h3
              class="mb-4 text-gray-800 text-lg font-bold flex items-center gap-2"
            >
              âš ï¸ Late
              <span
                class="bg-red-500 text-white px-3 py-1 rounded-full text-xs font-semibold"
                id="overdueCount"
                >0</span
              >
            </h3>
            <div id="overdueList" class="todo-container min-h-[120px]">
              <div class="empty-state text-center text-gray-400 italic py-6">
                Tidak ada tugas yang terlambat.
              </div>
            </div>
          </div>
        </div>
        <div class="bg-green-50 rounded-xl p-5 border-2 border-green-100 mb-6">
          <h3
            class="mb-4 text-gray-800 text-lg font-bold flex items-center gap-2"
          >
            âœ… Done
            <span
              class="bg-green-500 text-white px-3 py-1 rounded-full text-xs font-semibold"
              id="doneCount"
              >0</span
            >
          </h3>
          <div
            id="doneList"
            class="todo-container min-h-[100px] lg:min-h-[120px]"
          >
            <div class="empty-state text-center text-gray-400 italic py-6">
              Belum ada tugas yang selesai.
            </div>
          </div>
        </div>
        <button
          class="w-full py-4 bg-gradient-to-r from-red-400 to-pink-500 text-white rounded-lg font-bold text-lg shadow hover:scale-[1.02] transition"
          id="deleteAllBtn"
        >
          Hapus Semua Tugas
        </button>
      </div>
    </div>

    <script src="script.js"></script>

    <div
      id="toast"
      class="fixed top-6 right-6 z-50 hidden px-6 py-4 rounded-lg shadow-lg text-white font-semibold text-base"
    ></div>

    <div
      id="confirmModal"
      class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 hidden transition-all duration-300"
    >
      <div
        class="bg-white rounded-xl shadow-lg p-6 max-w-xs w-full text-center transform scale-95 opacity-0 transition-all duration-300"
        id="confirmBox"
      >
        <div id="confirmMessage" class="mb-4 text-gray-800 font-semibold"></div>
        <div class="flex justify-center gap-3">
          <button
            id="confirmYes"
            class="px-4 py-2 bg-red-500 text-white rounded-lg font-bold hover:bg-red-600 transition"
          >
            Ya
          </button>
          <button
            id="confirmNo"
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-bold hover:bg-gray-300 transition"
          >
            Batal
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
